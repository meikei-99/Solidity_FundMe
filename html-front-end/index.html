<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fund Me App</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <button id="connectButton">Connect wallet</button>
                <button id="fundButton">Deposit</button>
                <button id="withdrawButton">Withdraw</button>
                <button id="getButton">Get Balance</button>
            </div>

            <div>
                <label for="fund">Amount to deposit (ETH) : </label>
                <input type="text" id="ethAmount" placeholder="0.1" />
            </div>

            <div>
                <label for="balance">Balance of contract (ETH) :</label>
                <input type="text" id="balanceAmount" />
            </div>
        </div>

        <script src="./index.js" type="module"></script>
    </body>
</html>
